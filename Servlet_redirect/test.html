<!DOCTYPE html>
<html>
<head>
    <title>Select Page</title>
</head>
<body>
    <h2>Select a Page to View</h2>
    <form action="PageServlet" method="get">
        <select name="page">
            <option value="page1">Page 1</option>
            <option value="page2">Page 2</option>
        </select>
        <input type="submit" value="Go">
    </form>
</body>
</html>
